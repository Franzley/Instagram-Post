<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/fce89f26f8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

             <img src="https://cdn.pixabay.com/photo/2019/11/09/17/36/fjord-4614096_960_720.jpg" alt="valley">
            
            <div class="image-box-footer"> <!--Footer for Post-->
